<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia - HTML5</title>
</head>

<body>

    <header>
        <h1>Ćwiczenia</h1>
        <h2>HTML5</h2>
    </header>
    
    <div>
        

        <section> <!-- Тег <section> определяет раздел в документе. -->

            <h3>Lista składników</h3>

            <ul> <!-- to jest punktowana lista, пределяет неупорядоченный (маркированный) список -->

                <li>Pomidor</li> <!-- Тег <li> определяет элемент списка -->
                <li>Papryka</li>
                <li>Salata</li>
                <li>Cukinia</li>
                <li>Cebula</li>
            </ul>
        </section>

        <section>
            <h3>Linki</h3>
            <p>
                <a href="https://anetaflorczyk.net/przepisy-keto-salatka/">KETO sałatki</a>  <!-- Для элементов <a> и <area>, атрибут href указывает URL страницы, на которую идет ссылка. -->
                <a href="https://ketodietetyk.pl/przepisy/">KETO dania</a>
            </p>
            <p>
                <a href="https://nutriprime.pl/warzywa-na-keto-jakie-jesc-ktorych-unikac">Wazywa na KETO</a>
            </p>
        </section>
        
        <section>
            <h3>Obrazek produktów</h3>
            <img src="https://i0.wp.com/agronews.com.pl/wp-content/uploads/fruits-g7770d69dc_1280.png?fit=1200%2C735&ssl=1&resize=350%2C200" alt="Przykładowy obrazek">
        </section>



    </div>

</body>
       
</html>
